<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./style/output.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="font-sans">
    <!-- navbar -->
    <nav class=" dark:bg-black">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-5">
            <a href="#" class="flex items-center space-x-5 rtl:space-x-reverse">
                <img src="./img/logo-kemendikbud.webp" class="h-10" alt="..." />
                <img src="./img/logo-white.webp" class="h-10" alt="..." />
            </a>
            <button data-collapse-toggle="navbar-solid-bg" type="button" id="menu-toggle" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
                <ul class="flex flex-col font-medium mt-4 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-black md:dark:bg-transparent dark:border-gray-700">
                    <li>
                        <a href="#" class="block py-2 px-3 text-white font-bold">Beranda</a>
                    </li>
                    <li>   
                        <a href="#" class="block py-2 px-3 text-white font-bold">Program</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-white font-bold">Butuh Bantuan?</a>
                    </li>
                    <li>
                        <button class="py-2 px-3 bg-white text-black rounded-full  gap-2 flex items-center font-bold">
                            <img src="./img/user-icon.png" alt="" srcset="" class="flex w-5">
                            Masuk ke Akun
                        </button>
                    </li>
                </ul>     
            </div>
        </div>
    </nav>

    <nav class=" white-bg-white">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-10">

        </div>
    </nav>


    <div class="grid grid-flow-row auto-rows-max bg-neutral-100">
        <div class="bg-cover bg-no-repeat" style="background-image: url('./img/headline-mahasiswa.webp');">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-5 my-28">
                <div class="flex-auto m-y-10 mx-auto">
                    <p class="font-bold text-white text-7xl mb-3">
                        Ambil Kendali <br> Masa Depanmu
                    </p>
                    <p class="font-sans font-normal text-xl text-white mb-8">
                        Kampus Merdeka adalah cara terbaik berkuliah. <br>
                        Dapatkan kemerdekaan untuk membentuk masa depan yang <br>
                        sesuai dengan aspirasi kariermu.
                    </p>
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800  font-semibold rounded-xl text-base px-12 py-3 me-2 mb-2">Telusuri Program</button>
                    <button type="button" class="text-black bg-white font-semibold rounded-xl text-base px-12 py-3 me-2 mb-2">Cek Persyaratan Umum</button>
                </div>

            </div>
        </div>

        <div class="mt-11">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-10">
                    <p class="font-bold text-black text-5xl mb-5">Program dan Kegiatan Unggulan</p>
            </div>
            <div class="max-w-screen-xl items-center justify-between mx-auto p-10">
                <div id="default-carousel" class="relative max-w-screen-l" data-carousel="slide">
                    <!-- Carousel wrapper -->
                    <div class="flex h-56 overflow-hidden rounded-sm md:h-96">
                        <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="./img/iisma-logo.webp" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                        </div>
                        <!-- Item 2 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="/docs/images/carousel/carousel-2.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                        </div>
                        <!-- Item 3 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="/docs/images/carousel/carousel-3.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                        </div>
                        <!-- Item 4 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="/docs/images/carousel/carousel-4.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                        </div>
                        <!-- Item 5 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="/docs/images/carousel/carousel-5.svg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                        </div>
                    </div>
                    <!-- Slider indicators -->
                    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                    </div>
                    <!-- Slider controls -->
                    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div> 
            </div>
        </div>
    </div>

    







      <!-- script -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('navbar-solid-bg');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
